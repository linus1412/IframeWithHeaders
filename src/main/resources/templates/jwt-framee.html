<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      data-theme="cyberpunk">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.25.4/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="m-10">

<div class="card lg:card-side card-bordered">
    <div class="card-body">
        <h2 class="card-title">JWT Framee</h2>
        <p>I've been framed with an JWT value of: <span th:text="${jwt}"></span></p>
        <p class="mt-5 text-lg">If you are seeing this it means that JWT authentication has worked</p>
        <p class="mt-5 text-lg">Principal: <span th:text="${authentication.getPrincipal()}"></span></p>
        <p class="mt-5 text-lg">Roles: <span th:text="${authentication.getAuthorities()}"></span></p>
    </div>
</div>
</div>


</body>

</html>
